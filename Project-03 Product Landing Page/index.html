<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lastnamearya | Product Landing Page</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div class="img">
      <img src="https://ssl.gstatic.com/onebox/media/sports/logos/8Tkl_VnVbxTaFGZQ3nDbpA_64x64.png" id="header-img" alt="UFC">
      <h1 id="title"><i>Ultimate Fighting Championship</i></h1>
    </div>
    <nav id="nav-bar">
      <ul class="navigation">
        <li><a href="#video" class="nav-link">UFC 229</a></li>
        <li><a href="#videos" class="nav-link">Videos</a></li>
        <li><a href="#form" class="nav-link">subscribe</a></li>
      </ul>
    </nav>
  </header>

  <section class="embed-video">

    <iframe id="video" height="480" width="640" src="https://www.youtube-nocookie.com/embed/EbPlIS87fMU?rel=0&amp;controls=0&amp;showinfo=0"
      frameborder="0" allowfullscreen></iframe>

    <div class="buy">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/UFC_logo.svg/2000px-UFC_logo.svg.png" alt="UFC"
        class="ufc">
      <div class="fight">
        <img src="http://media.ufc.tv/generated_images_sorted//fight_287723_smallThumbnailDark.jpg" alt="Khabib vs McGregor">
      </div>
      <p class="mac"><a href="https://www.ufc.tv/video/ufc-229">Khabib vs McGregor</a></p>
    </div>

    <div id="videos" class="other-videos">

      <iframe height="240" width="320" src="https://www.youtube-nocookie.com/embed/lNRUgy7ydgE?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0" allowfullscreen>
      </iframe>

      <iframe height="240" width="320" src="https://www.youtube-nocookie.com/embed/s8NL-n_XgSY?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0" allowfullscreen></iframe>

      <iframe height="240" width="320" src="https://www.youtube-nocookie.com/embed/7cVfAN_ix4Y?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0" allowfullscreen>
      </iframe>

    </div>

    <div class="subscription">
      <h2>Subscribe for more Videos</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name="email" id="email" type="email" placeholder="Enter your email address" required>
        <input id="submit" type="submit" value="Subscribe" class="btn">
      </form>
    </div>
  </section>

  <footer>
    <p>Made with ❤ by <a href="https://github.com/lastnamearya">lastnamearya</a></p>
    <p>The official website of the Ultimate Fighting Championship®. Copyright © 2001-2015 Zuffa, LLC. All Rights
      Reserved.</p>
  </footer>

</body>

</html>
